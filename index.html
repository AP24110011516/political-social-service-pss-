
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CivicConnect | Government of India</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gov-blue: #003366;
      --gov-saffron: #FF9933;
      --gov-green: #138808;
    }
    body { 
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
    }
    .shadcn-card {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      transition: all 0.2s ease;
    }
    .shadcn-button-primary {
      background-color: var(--gov-blue);
      color: white;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    .shadcn-button-primary:hover { opacity: 0.9; }
    
    /* Updated for white text and professional dark background */
    .shadcn-input {
      background-color: #0f172a; /* Deep Slate/Blue */
      color: #ffffff; /* White text as requested */
      border: 1px solid #334155;
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .shadcn-input::placeholder {
      color: #94a3b8; /* Muted slate for placeholders */
    }
    .shadcn-input:focus {
      outline: none;
      border-color: var(--gov-blue);
      box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.2);
    }
    
    .gov-top-bar {
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      font-size: 0.75rem;
      color: #64748b;
    }
  </style>
